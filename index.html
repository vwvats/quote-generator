<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wise Words</title>
  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat&display=swap" rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Loader -->
  <section class="loader" id="loader"></section>
  <article class="quote-container" id="quote-container">
    <!-- Quote -->
    <section class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote">Be the change you want to see in the world.</span>
    </section>

    <!-- Author -->
    <section class="quote-author">
      <span id="author">Gandhi</span>
    </section>

    <!-- Buttons -->
    <section class="button-container">
      <button class="twitter-button" id="twitter" title="Tweet This!">
      <i class="fab fa-twitter"></i>
      </button>
      <button id="new-quote">New Quote</button>
    </section>
  </article>
  <!-- Scripts -->
  <script src="index.js"></script>
</body>
</html>
